    <script>
        const leftArrow = document.querySelector(".fa-arrow-left")
        const rightArrow = document.querySelector(".fa-arrow-right")
        const imagesGallery = document.getElementById("img-gallery")
        const imgs = document.querySelectorAll("img")
        const imgMovement = document.querySelector(".imgMovement")
        let movement = 0
        leftArrow.addEventListener("click",function(){
            if (movement == 0) {
                return
            } else {
                movement += 319
                imgMovement.style.transform = `translateX(${movement}px)`
                console.log(movement) 
            }
                
        })

        rightArrow.addEventListener("click",function(){
            if (movement == -957) {
                return
            }
            movement -= 319

             console.log(movement)
            
        })
    </script>
