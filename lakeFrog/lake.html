<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lake.css">
    <script src="frog.js"></script>
    <script src="leaf.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <span class="lane land-lane"></span>
        <span class="water-lane lane"></span>
        <span class="water-lane lane"></span>
        <span class="lane land-lane " id="start-lane">
        </span>
    </div>
</body>
<script>
  const startLane = document.getElementById("start-lane")
  const container = document.getElementById("container")
  const waterLane = document.getElementsByClassName("water-lane")
  const body = document.querySelector("body")
  let leeve = new Leaf(waterLane[0],40)
  let leeve2 = new Leaf(waterLane[1],30)
  const frog = new Frog(container)

  frog.draw()
  leeve.draw()
  leeve2.draw()

  body.addEventListener("keydown",function(e){
        frog.tag.addEventListener()
         switch (e.keyCode) {
            case 38:
                if (frog.y < container.offsetHeight - 80)
                frog.y += 50
                frog.touchedLeef = false
                frog.draw()
                break
            case 39:
                if(frog.x < 530) frog.x += 10
                frog.touchedLeef = false
                frog.draw()
                break
            case 37: 
                if(frog.x > -20) frog.x -= 10
                frog.touchedLeef = false
                frog.draw() 
                break 
            case 40:
                if (frog.y > 0)
                frog.y -= 50
                frog.touchedLeef = false
                frog.draw()
                break  
         }
  }) 
  
  // game loop
  setInterval(function(){
    if (frog.x + frog.width + frog.height >= leeve2.x + leeve2.width) {
        console.log("touched")
        frog.touchedLeef = true
    
    }

    leeve.move()
    leeve2.move()
  },10)


  
</script>
</html>
