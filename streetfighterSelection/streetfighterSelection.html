</body>
<script>
    const fightersPortrait = document.querySelector(".fighter--portrait")
    const fighter = fightersPortrait.getElementsByTagName("li")
    const selectionPanel = document.getElementById("selection--panel")
    const fightersIcon = selectionPanel.getElementsByTagName("img")
    const locationDot = document.querySelector(".location--dot")
    const locations = ["Japan","EUA",'Thai',"Spain","Russia","Thai","Brazil","EUA","Japan","India"]
    const audio = document.querySelector("audio")

    audio.play()
    audio.loop = true
    

    for (let i = 0; i< fightersIcon.length; i++) {
        fightersIcon[i].addEventListener("mouseover",() => {
            fightersIcon[i].classList.add("selectedFighter")
            locationDot.classList.add(`${locations[i]}`)
            fighter[i].classList.toggle("shownFighter")
            fighter[i].style.opacity = 1
            locationDot.style.opacity = 1
        })
        fightersIcon[i].addEventListener("mouseleave",() => {
            fightersIcon[i].classList.remove("selectedFighter")
            locationDot.classList.remove(`${locations[i]}`)
            fighter[i].style.opacity = 0
            locationDot.style.opacity = 0
        })
    }
    
</script>
